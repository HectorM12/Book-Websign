<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">World Cup Games</h1>
          <p>Schedules</p>
          <a href="http://www.thenetninja.co.uk">World Cup Site</a>
          <form id="search-books">
            <input type="text" placeholder="Search Games..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
	    	<h2 class="title">Watch World Cup Now!!</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Tunisia Vs France</span>
	    			<span class="delete">Watch</span>
	    		</li>
	    		<li>
	    			<span class="name">Australia Vs Denmark</span>
	    			<span class="delete">Watch</span>
	    		</li>
	    		<li>
	    			<span class="name">Poland Vs Argentina</span>
	    			<span class="delete">Watch</span>
	    		</li>
	    		<li>
	    			<span class="name">Saudi Arabia Vs Mexico</span>
	    			<span class="delete">Watch</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-book">
	    	<input type="text" placeholder="Watch A Stream..." />
	    	<button>Search</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
</html>
